<!DOCTYPE html>
<html>
<head>
	<title>My Curriculum Vitae Project By Vi Cuong || 01222148184</title>
	<meta charset="UTF-8">
	<meta name="description" content="Vi Cuong's CV">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<meta name="author" content="John Doe">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<!-- 1. Add latest jQuery and fancyBox files -->

	<script src="https://tranvicuongit.github.io/my-cv/Content/js/jquery.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.js"></script>
	<link rel="icon" href="https://tranvicuongit.github.io/my-cv/Content/images/favicon.png">
</head>
<body ng-app="MyCV" class="wrapper">
	<h3>CV Image gallery</h3>
	<p id="listOfImages" style="height: 800px;overflow-y: auto;">
	</p>

	<script type="text/javascript">
		$(document).on("ready", function(){
			var str = "";
			for(var i = 2; i <= 76; i++){
				str += '<a href="https://tranvicuongit.github.io/my-cv/Page/cvreference/cv (' + i +').jpg" data-fancybox="images"><img src="https://tranvicuongit.github.io/my-cv/Page/cvreference/cv (' + i +').jpg" /></a>';				
			}
			for(var i = 1; i <= 12; i++){
				str += '<a href="https://tranvicuongit.github.io/my-cv/Page/cvreference/cv (' + i +').png" data-fancybox="images"><img src="https://tranvicuongit.github.io/my-cv/Page/cvreference/cv (' + i +').png" /></a>';				
			}
			$("#listOfImages").html(str);

			$("[data-fancybox]").fancybox({});
		});
	</script>
</body>
</html>
